<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../js/rely/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/main.css" />
		<script type="text/javascript" src="../../js/rely/jquery-3.2.1.min.js" ></script>
	</head>
	<body>
		<div class="container-fluid"  name="info_container" style="padding: 2px; height: 100%; overflow-y: auto; overflow-x: hidden">
			<div class="panel panel-default">
				<div class="panel-heading">基本</div>
				<div class="panel-body">
				   <form class="form-horizontal">
						  <div class="form-group">
						    <label for="input_name" class="col-sm-2 control-label">名称：</label>
						    <div class="col-sm-10">
						      <input name="name" data-type="text" type="text" class="form-control" id="input_name" placeholder="名称">
						    </div>
						  </div>
					</form>	
				</div>
				  </div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">位置</div>
				<div class="panel-body">
				    	<form class="form-horizontal">
						  <div class="form-group">
						    <label for="input_location_x" class="col-sm-2 control-label">X：</label>
						    <div class="col-sm-4">
						      <input name="style.left" data-type="number" type="number"   class="form-control" id="input_location_x"  >
						    </div>
						    <label for="input_location_y" class="col-sm-2 control-label">Y：</label>
						    <div class="col-sm-4">
						      <input name="style.top" data-type="number" type="number"  class="form-control" id="input_location_y"  >
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="input_location_width" class="col-sm-2 control-label">宽度：</label>
						    <div class="col-sm-4">
						      <input name="style.width" data-type="number" type="number"  class="form-control" id="input_location_width"  >
						    </div>
						    <label for="input_location_height" class="col-sm-2 control-label">高度：</label>
						    <div class="col-sm-4">
						      <input name="style.height" data-type="number" type="number"  class="form-control" id="input_location_height"  >
						    </div>	
						  </div>
						  <div class="input_location_zindex">
						    <label for="input_location_zindex" class="col-sm-2 control-label">zIndex：</label>
						    <div class="col-sm-4">
						      <input name="z-index" data-type="number" type="number" class="form-control" id="input_location_zindex" >
						    </div>
						  </div>
						</form>
				  </div>
			</div>		
			<div class="panel panel-default">
				<div class="panel-heading">样式</div>
				<div class="panel-body">
				   <form class="form-horizontal">
						  <div class="form-group">
							    <label for="style_background" class="col-sm-2 control-label">背景：</label>
							    <div class="col-sm-10">
							      <div name="style.background" class="style-component-background"></div>
							    </div>
						  </div>
						   <div class="form-group">
							    <label for="style_border" class="col-sm-2 control-label">边框：</label>
							    <div class="col-sm-12" style="padding-right: 0px">
							   	 	<div name="style.border" class="style-component-border"></div>
							    </div>
							 </div>
							<div class="form-group">
							    <label for="style_font" class="col-sm-2 control-label">字体：</label>
							    <div class="col-sm-10">
							     	<div name="style.font" class="style-component-font"></div>
							    </div>
							 </div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
